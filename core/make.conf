{
    "name": "make",
	"description": "GNU Make is a tool which controls the generation of executables and other non-source files of a program from the program's source files.",
    "version": "4.4.1",
    "maintainer": "FSF",
	"installation": "curl -L -o make-4.4.1.tar.gz https://ftp.gnu.org/gnu/make/make-4.4.1.tar.gz && sudo tar -xvf make-4.4.1.tar.gz && cd make-4.4.1 && sudo ./configure --disable-dependency-tracking && sudo ./build.sh && sudo chmod +x ./make && sudo mv ./make /bin/ && cd .. && rm -r make-4.4.1 && rm make-4.4.1.tar.gz"
}
